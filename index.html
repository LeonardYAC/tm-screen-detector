<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h3>Upload a photo to start your quest</h3>
  <input type="file" accept="image/*" onchange="loadImage(event)">
  <br><br>
  <img id="preview" width="200"><br>
  <p id="output"></p>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_URL/";
    let model, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    init();

    function loadImage(event) {
      const img = document.getElementById('preview');
      img.src = URL.createObjectURL(event.target.files[0]);

      img.onload = async () => {
        const prediction = await model.predict(img);
        let result = prediction.sort((a, b) => b.probability - a.probability)[0];
        document.getElementById("output").innerText = result.className;

        // Send result back to MIT App Inventor
        window.AppInventor.setWebViewString(result.className);
      };
    }
  </script>
</body>
</html>
