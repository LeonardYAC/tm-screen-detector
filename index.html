<!DOCTYPE html>
<html>
<head>
  <title>TM JS Model</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h2>Screen Time Quest Classifier</h2>
  <video id="webcam" autoplay playsinline width="224" height="224"></video>
  <button onclick="predict()">Classify</button>
  <p id="result"></p>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/pZEFc6LMb/";

    let model, webcam;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);

      webcam = new tmImage.Webcam(224, 224, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const top = prediction[0];
      document.getElementById("result").innerText = `Class: ${top.className} (${(top.probability * 100).toFixed(2)}%)`;

      if (window.AppInventor) {
        window.AppInventor.setWebViewString(top.className);
      }
    }

    init();
  </script>
</body>
</html>
