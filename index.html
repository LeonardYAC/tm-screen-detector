<html>
<head>
  <title>Quest Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h2>Upload a photo to complete your quest</h2>
  <input type="file" id="imageUpload" accept="image/*" capture="environment">
  <img id="preview" width="200"><br>
  <p id="label"></p>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/pZEFc6LMb/";
    let model, labelContainer, maxPredictions;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    async function predict(image) {
      const prediction = await model.predict(image);
      let topPrediction = prediction[0];

      // Find highest probability prediction
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > topPrediction.probability) {
          topPrediction = prediction[i];
        }
      }

      document.getElementById("label").innerText = `Prediction: ${topPrediction.className}`;

      // Send result to MIT App Inventor
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(topPrediction.className);
      }
    }

    document.getElementById("imageUpload").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          const img = document.getElementById("preview");
          img.src = reader.result;
          img.onload = () => predict(img);
        };
        reader.readAsDataURL(file);
      }
    });

    loadModel();
  </script>
</body>
</html>
