<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teachable Machine Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h3>AI Classifier Running...</h3>
  <img id="preview" width="200"><br>
  <p id="output"></p>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/pZEFc6LMb";
    let model, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    init();

    setInterval(() => {
      try {
        let base64 = window.AppInventor.getWebViewString();
        if (!base64.startsWith("data:image")) {
          base64 = "data:image/jpeg;base64," + base64;
        }

        const img = new Image();
        img.src = base64;
        img.onload = async () => {
          document.getElementById("preview").src = img.src;
          const prediction = await model.predict(img);
          let result = prediction.sort((a, b) => b.probability - a.probability)[0];
          document.getElementById("output").innerText = result.className;
          window.AppInventor.setWebViewString(result.className);
        };
      } catch (e) {
        console.log("Waiting for App Inventor image...");
      }
    }, 3000);
  </script>
</body>
</html>
